
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div id="nav-center">
            <h1>JavaScript Tic Tac Toe</h1>
        </div>
    </nav>
    <main>
        <div id="player-containers">
            <div class="player-container" id="player1-container">
                <div style="display: flex;">
                    <h2>Player 1 -</h2>
                    <h2 id="player1-counter" class="counter">0</h2>
                </div>
                <input id="player1" type="text" value="Player 1">
            </div>
            <div class="player-container" id="player2-container">
                <div style="display: flex;">
                    <h2>Player 2 -</h2>
                    <h2 id="player2-counter" class="counter">0</h2>
                </div>
                <input id="player2" type="text" value="Player 2">
            </div>
        </div>
        
        <button onclick="startNewGame()">Restart Game</button>
        <h3 id="message"></h3>
        <div id="board">
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
