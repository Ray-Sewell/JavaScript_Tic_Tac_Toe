
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div id="nav-center">
            <h1>JavaScript Tic Tac Toe</h1>
        </div>
    </nav>
    <main>
        <button onclick="startNewGame()">Start Game</button>
        <input id="player1" type="text" value="Player 1">
        <input id="player2" type="text" value="Player 2">
        <h3 id="message"></h3>
        <div id="board">
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
